<div class="space-y-10">
  <div class="container mx-auto my-10 max-w-5xl bg-white shadow-lg rounded-lg p-6">
    <div class="flex items-center justify-between px-6 py-4 border-b">
      <h1 class="text-2xl font-bold text-gray-800">Добавление дисциплины в группу (выбранная группа)</h1>
    </div>
    <div class="overflow-x-auto">
      <table class="w-full border-collapse">
        <thead>
        <tr class="bg-gray-100 text-left">
          <th class="px-6 py-3 text-sm font-medium text-gray-600">Выбор</th>
          <th class="px-6 py-3 text-sm font-medium text-gray-600">Название</th>
          <th class="px-6 py-3 text-sm font-medium text-gray-600">Код</th>
          <th class="px-6 py-3 text-sm font-medium text-gray-600">Кредиты</th>
        </tr>
        </thead>
        <tbody>
        <!-- Row 1 -->
          @for (subjectList of subjectsList; track subjectList.subject_id) {
            <tr class="border-t">
              <td class="px-6 py-4 text-center">
                <input type="checkbox" (change)="toggleSelection(subjectList.subject_id, $event)" class="form-checkbox h-5 w-5 text-blue-600">
              </td>
              <td class="px-6 py-4 text-gray-700">{{ subjectList.name }}</td>
              <td class="px-6 py-4 text-gray-700">{{ subjectList.subject_code }}</td>
              <td class="px-6 py-4 text-gray-700">{{ subjectList.credits }}</td>
            </tr>
          }
        </tbody>
      </table>
      <div class="mt-6 flex justify-end space-x-4">
        <button (click)="onAddSubjects()" type="submit" class="px-4 py-2 text-white bg-green-500 rounded hover:bg-green-600">Добавить</button>
      </div>
    </div>
  </div>
</div>
