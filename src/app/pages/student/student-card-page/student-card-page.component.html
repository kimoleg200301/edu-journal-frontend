<div class="space-y-10">
  <div class="container mx-auto my-10 max-w-5xl bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Редактирование студента</h1>
    <form>
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700">Имя</label>
          <input type="text" [value]="student.firstname" class="w-full p-2 border rounded" placeholder="Имя" />
        </div>
        <div>
          <label class="block text-gray-700">Фамилия</label>
          <input type="text" [value]="student.lastname" class="w-full p-2 border rounded" placeholder="Фамилия" />
        </div>
        <div>
          <label class="block text-gray-700">Дата Рождения</label>
          <input type="date" [value]="student.birth_date" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label class="block text-gray-700">Пол</label>
          <select [value]="student.gender" class="w-full p-2 border rounded">
            <option value="Мужской">Мужской</option>
            <option value="Женский">Женский</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700">ИИН</label>
          <input type="text" [value]="student.iin" class="w-full p-2 border rounded" placeholder="ИИН" />
        </div>
        <div>
          <label class="block text-gray-700">Адрес проживания</label>
          <input type="text" [value]="student.living_adress" class="w-full p-2 border rounded" placeholder="Адрес проживания" />
        </div>
        <div>
          <label class="block text-gray-700">Группа</label>
          <input type="text" [value]="student.edu_group_id" class="w-full p-2 border rounded" placeholder="Группа" />
        </div>
      </div>
      <div class="mt-6 flex justify-end space-x-4">
        <button type="submit" class="px-4 py-2 text-white bg-green-500 rounded hover:bg-green-600">Сохранить</button>
        <button type="button" class="px-4 py-2 text-white bg-gray-500 rounded hover:bg-gray-600">Отмена</button>
      </div>
    </form>
  </div>
</div>
