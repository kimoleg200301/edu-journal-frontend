<div class="space-y-10">
  <div class="container mx-auto my-10 max-w-5xl bg-white shadow-lg rounded-lg">
    <div class="flex items-center justify-between px-6 py-4 border-b">
      <h1 class="text-2xl font-bold text-gray-800">Предметы</h1>
      <button (click)="onAddSubject()" class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600">
        + Добавить предмет
      </button>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full border-collapse">
        <thead>
        <tr class="bg-gray-100 text-left">
          <th class="px-6 py-3 text-sm font-medium text-gray-600">Название</th>
          <th class="px-6 py-3 text-sm font-medium text-gray-600">Код</th>
          <th class="px-6 py-3 text-sm font-medium text-gray-600">Кредиты</th>
          <th class="px-6 py-3 text-sm font-medium text-gray-600">Действия</th>
        </tr>
        </thead>
        <tbody>
        <!-- Row 1 -->
          @for (subjectList of subjectsList; track subjectList.subject_id) {
            <tr class="border-t">
              <td class="px-6 py-4 text-gray-700">{{ subjectList.name }}</td>
              <td class="px-6 py-4 text-gray-700">{{ subjectList.subject_code }}</td>
              <td class="px-6 py-4 text-gray-700">{{ subjectList.credits }}</td>
              <td class="px-6 py-4 space-x-2">
                <button (click)="onEditSubject(subjectList)" class="px-4 py-2 text-sm text-white bg-blue-500 rounded hover:bg-blue-600">
                  Редактировать
                </button>
                <button class="px-4 py-2 text-sm text-white bg-red-500 rounded hover:bg-red-600">
                  Удалить
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
