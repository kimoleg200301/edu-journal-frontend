<div class="space-y-10">
  <div class="container mx-auto my-10 max-w-5xl bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Редактирование дисциплины (название дисциплины)</h1>
    <form #subjectForm="ngForm" (ngSubmit)="onUpdateSubject()" novalidate>
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700">Название</label>
          <input type="text" [(ngModel)]="subject.name" name="name" class="w-full p-2 border rounded" placeholder="Название" />
        </div>
        <div>
          <label class="block text-gray-700">Код</label>
          <input type="text" [(ngModel)]="subject.subject_code" name="subject_code" class="w-full p-2 border rounded" placeholder="Код" />
        </div>
        <div>
          <label class="block text-gray-700">Кредиты</label>
          <input type="number" [(ngModel)]="subject.credits" name="credits" class="w-full p-2 border rounded" placeholder="Кредиты" />
        </div>
      </div>
      <div class="mt-6 flex justify-end space-x-4">
        <button type="submit" class="px-4 py-2 text-white bg-green-500 rounded hover:bg-green-600" [disabled]="subjectForm.invalid">Сохранить</button>
        <button (click)="onClose()" type="button" class="px-4 py-2 text-white bg-gray-500 rounded hover:bg-gray-600">Отмена</button>
      </div>
    </form>
  </div>
</div>
