<!-- modal.component.html -->
<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50"
     *ngIf="isOpen">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
    <div class="flex justify-between items-center border-b pb-2 mb-4">
      <h2 class="text-xl font-bold text-gray-800">{{ title }}</h2>
      <button (click)="close()" class="text-gray-600 hover:text-gray-900">&times;</button>
    </div>
    <p class="text-gray-700">{{ message }}</p>
    <div class="mt-4 flex justify-end space-x-2">
      <button (click)="close()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Закрыть</button>
    </div>
  </div>
</div>

<!-- Кнопка для открытия -->
<button (click)="open()" class="p-2 bg-blue-500 text-white rounded-lg shadow-lg hover:bg-blue-600">
  Открыть модальное окно
</button>
