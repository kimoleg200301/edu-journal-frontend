<div class="space-y-10">
  <div class="container mx-auto my-10 max-w-4xl bg-white shadow-lg rounded-lg">
    <div class="flex items-center justify-between px-6 py-4 border-b">
      <h1 class="text-2xl font-bold text-gray-800">Gradebook</h1>
      <button class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600">
        + Add New
      </button>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-100 text-left">
            <th class="px-6 py-3 text-sm font-medium text-gray-600">Grade Badge</th>
            <th class="px-6 py-3 text-sm font-medium text-gray-600">Grade Name</th>
            <th class="px-6 py-3 text-sm font-medium text-gray-600">Grade Point</th>
            <th class="px-6 py-3 text-sm font-medium text-gray-600">Grade Range %</th>
            <th class="px-6 py-3 text-sm font-medium text-gray-600">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Row 1 -->
          <tr class="border-t">
            <td class="px-6 py-4 flex items-center">
              <span class="inline-block px-3 py-1 text-white bg-green-500 rounded-full">
                A+
              </span>
            </td>
            <td class="px-6 py-4 text-gray-700">A+</td>
            <td class="px-6 py-4 text-gray-700">4.0</td>
            <td class="px-6 py-4 text-gray-700">90-100</td>
            <td class="px-6 py-4 space-x-2">
              <button class="px-4 py-2 text-sm text-white bg-blue-500 rounded hover:bg-blue-600">
                Edit
              </button>
              <button class="px-4 py-2 text-sm text-white bg-red-500 rounded hover:bg-red-600">
                Delete
              </button>
            </td>
          </tr>
          <!-- Row 2 -->
          <tr class="border-t">
            <td class="px-6 py-4 flex items-center">
              <span class="inline-block px-3 py-1 text-white bg-green-400 rounded-full">
                A
              </span>
            </td>
            <td class="px-6 py-4 text-gray-700">A</td>
            <td class="px-6 py-4 text-gray-700">3.50</td>
            <td class="px-6 py-4 text-gray-700">80-89</td>
            <td class="px-6 py-4 space-x-2">
              <button class="px-4 py-2 text-sm text-white bg-blue-500 rounded hover:bg-blue-600">
                Edit
              </button>
              <button class="px-4 py-2 text-sm text-white bg-red-500 rounded hover:bg-red-600">
                Delete
              </button>
            </td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>
</div>
